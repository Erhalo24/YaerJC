<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Ayarlar | YearJC</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="top-bar">
  <span class="back-btn" id="btnBack">←</span>
  <h2>Ayarlar</h2>
</div>

<div class="settings-container">

  <div class="settings-item" data-menu="profileMenu">
    Profilim
    <span class="arrow">▼</span>
  </div>

  <div id="profileMenu" class="submenu">
    <button id="btnProfile">Profil Bilgileri</button>
    <button id="btnUsername">Kullanıcı Adı Değiştir</button>
    <button id="btnEmail">E posta Değiştir</button>
  </div>

  <div class="settings-item" data-menu="securityMenu">
    Güvenlik
    <span class="arrow">▼</span>
  </div>

  <div id="securityMenu" class="submenu">
    <button id="btnResetPassword">Şifre Sıfırla</button>
    <button id="btnVerifyEmail">E posta Doğrula</button>
  </div>

  <div class="settings-item" data-menu="accountMenu">
    Hesap
    <span class="arrow">▼</span>
  </div>

  <div id="accountMenu" class="submenu">
    <button id="btnLogout">Çıkış Yap</button>
    <button id="btnLogin">Giriş Yap Kayıt Ol</button>
  </div>

</div>

<script type="module" src="js/settings.js"></script>
</body>
</html>
